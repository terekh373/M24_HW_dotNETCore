<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .empty-cart {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Оформлення замовлення</h2>
                    </div>
                    <div class="card-body p-5">

                        <h4 class="mb-4">Ваше замовлення:</h4>
                        <div id="cart_items" class="mb-5"></div>

                        <h4 class="mb-4">Дані для доставки</h4>
                        <form id="order_form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Ім'я</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Прізвище</label>
                                    <input type="text" class="form-control" id="surname" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Телефон</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Адреса доставки</label>
                                    <textarea class="form-control" id="address" rows="3" required></textarea>
                                </div>
                            </div>

                            <div class="mt-5 d-flex justify-content-between align-items-center">
                                <h4>До сплати: <strong id="total_price" class="text-success">0 ₴</strong></h4>
                                <button type="submit" class="btn btn-success btn-lg px-5">
                                    Підтвердити замовлення
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="empty_cart" class="text-center py-5 d-none">
                    <h3 class="mt-4 text-muted">Ваша корзина порожня</h3>
                    <a href="../index.html" class="btn btn-primary mt-3">Повернутися до покупок</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/order.js"></script>
</body>
</html>
